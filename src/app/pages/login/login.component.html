<div class="wrapper">
  <div class="form-group">
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="username">Username</label>
        <input formControlName="username" class="form-control" [ngClass]="loginForm.get('username').hasError('username') ? 'is-invalid' : ''" />
        <div *ngIf="loginForm.get('username').hasError('required') && loginForm.get('username').touched" class="alert text-danger">
          Username required
        </div>
        <div *ngIf="loginForm.get('username').hasError('username') && loginForm.get('username').touched" class="alert text-danger">
          Username is not valid
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input formControlName="password" type="password" class="form-control" [ngClass]="loginForm.get('password').hasError('password') ? 'is-invalid' : ''" />
        <div *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched" class="alert text-danger">
          Password required
        </div>
        <div *ngIf="loginForm.get('password').hasError('password') && loginForm.get('password').touched" class="alert text-danger">
          Password is not valid
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-success">Login</button>
       </div>
    </form>
  </div>
</div>
